<div lang="en" xmlns:th="http://www.thymeleaf.org">
    <title>Add Meter Data</title>
    <div th:replace="fragement/header"/>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div th:replace="fragement/left_slide_bar :: left"/>
                <div class="col-lg-9 col-md-9">
                    <div class="row">
                        <div class="panel-body">
                            <!--<form >-->

                                <div class="form-group">
                                    <label>Year</label>
                                    <select class="form-control">
                                        <div>
                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>

                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Month</label>
                                    <select class="form-control">
                                        <div>
                                            <option value="JANUARY">JANUARY</option>
                                            <option value="FEBRUARY">FEBRUARY</option>
                                            <option value="MARCH">MARCH</option>
                                            <option value="APRIL">APRIL</option>
                                            <option value="MAY">MAY</option>
                                            <option value="JUNE">JUNE</option>
                                            <option value="JULY">JULY</option>
                                            <option value="AUGUST">AUGUST</option>
                                            <option value="SEPTEMBER">SEPTEMBER</option>
                                            <option value="OCTOBER">OCTOBER</option>
                                            <option value="NOVEMBER">NOVEMBER</option>
                                            <option value="DECEMBER">DECEMBER</option>
                                        </div>
                                    </select>
                                </div>

                                <button type="submit" onclick="onClickBillDataLoad()" class="btn btn-lg btn-primary">Search</button>
                            <!--</form>-->
                        </div>
                    </div>

                    <div id="billData">

                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragement/footer"/>
    </div>
    <script>
        function onClickBillDataLoad() {
            $.ajax({
                type: "GET",
                dataType: "html",
                url: "/payment/searchBill",
                success: function(response){
                    $("#billData").html(response);
                },
                error: function(xhr, error){
                    console.debug(xhr); console.debug(error);
                }
            });
        }
    </script>
</div>
